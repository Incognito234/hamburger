<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <title>Hamburger Menu Overlay | Contact</title>
</head>
<body>
    <div class="menu-wrap">
        <input type="checkbox" class="toggler">
        <div class="hamburger"><div></div></div>
        <div class="menu">
            <div>
                <div>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <header id="showcase">
        <div  id="contact"  class="container showcase">
            <h2><span>Contact</span> Us</h2>
            <section id="form-section">
                <form id="form-block">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="mail" placeholder="Your Email Address">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea name="message" id="message" placeholder="Send Us A Message"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="submit">
                            <input type="submit" value="Send Message">
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </header>
</body>
</html>
